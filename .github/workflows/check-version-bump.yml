name: Check version bump
on:
  pull_request:
    branches: 'production'
    paths:
      - src/**
      - '*rc'
      - '*config*'
      - '*.json'
      - '*.lock'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  check-version-bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: del-systems/check-if-version-bumped@v1
